<div class="missions">
    <svg [attr.viewBox]="'-2.5 -2.5 5 5'" #svg>
      <g>
        <circle
        *ngFor="let point of points"
          fill="red"
          [attr.cx]="point.x"
          [attr.cy]="point.y"
          r="0.02"
        />
      </g>
      <use
      *ngFor="let mapDrone of mapDrones"
        xlink:href="/assets/drone.svg#drone"
        [attr.x]="mapDrone.yPosition"
        [attr.y]="mapDrone.xPosition"
        width="0.15"
        height="0.15"
        fill="green"
      />
      <line
        x1="0"
        y1="-400"
        x2="0"
        y2="400"
        stroke="black"
        stroke-width="0.02"
        stroke-dasharray="0.05 0.05"
        stroke-opacity="0.40"
      />
      <line
        x1="-400"
        y1="0"
        x2="400"
        y2="0"
        stroke="black"
        stroke-width="0.02"
        stroke-dasharray="0.05 0.05"
        stroke-opacity="0.40"
      />
    </svg>
  </div>
