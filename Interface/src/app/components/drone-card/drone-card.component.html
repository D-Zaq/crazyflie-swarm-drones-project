<div class="drones-cards">
    <mat-card>
        <h2 class="mat-card-header">
                <mat-card-title>{{droneData.identifier}}</mat-card-title>
        </h2>

        <mat-card-actions>
        <button mat-button (click) = "this.identify()">Identify</button>
        <button mat-button (click) = "this.startMission()">Take off</button>
        <button mat-button (click) = "this.land()">Land</button>
        </mat-card-actions>
        
        <div class="mat-card-subtitle">
            <span>Speed</span> {{ droneData.speed }} km/h
        </div>
        <div class="mat-card-subtitle">
            <span>Battery</span> {{ droneData.battery }} %
        </div>
    </mat-card>
</div>
